<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Day 10. Hold Shift and Check Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="inbox">
    <label class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Try do it with out any libraries</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </label>
    <label class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </label>
  </div>
</body>

<script src="script.js"></script>

</html>
