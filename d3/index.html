<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Day 3. CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-units="px">

      <label for="blur">Blur</label>
      <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-units="px">

      <label for="base">Base Color</label>
      <input type="color" id="base" name="base" value="#FC644D">
    </div>
    <img src="https://source.unsplash.com/PjBzA8iFm2U" alt="photo">
</body>

<script src="script.js"></script>

</html>
